<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find ID</title>
    <link rel="stylesheet" href="../login/find_account_id.css">
    <script src="../login/find_account_id.js" defer></script>
</head>
<body>
<div class="find-form-container">
    <h2>아이디 찾기</h2>
    <form id="findForm">
        <div class="form-group">
            <label for="email">이메일 주소 입력:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="findBtn">아이디 찾기</button>
    </form>
    <button class="homeBtn">돌아가기</button>
</div>
</body>
</html>
