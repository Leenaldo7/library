<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="../login/user_login.js" defer></script>
    <link rel="stylesheet" href="../login/user_login.css">
</head>
<body>
    <h2>Login</h2>
    <section class="loginContainer">
        <form id="loginForm">
            <label for="name">
             name
            </label>
            <input type="text" id="name">
            <label for="password">
                password
            </label>
            <input type="password" id="password">

            <section class="btnContainer">
                <button class="homeBtn" type="button">HOME</button>
                <button class="loginBtn" type="submit">LOGIN</button>
            </section>
        </form>

        <section class="findBtnContainer">
            <button class="findId">아이디 찾기</button>
            <button class="findPassword">비밀번호 찾기</button>
        </section>


    </section>
</body>
</html>
