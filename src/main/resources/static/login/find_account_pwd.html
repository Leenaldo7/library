<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Password</title>
    <link rel="stylesheet" href="../login/find_account_pwd.css">
    <script src="../login/find_account_pwd.js" defer></script>
</head>
<body>
<div class="find-form-container">
    <h2>비밀번호 찾기</h2>
    <form id="findPwdForm">
        <div class="form-group">
            <label for="name">이름 입력:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">이메일 주소 입력:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <label for="emailCode" style="display:none;">인증 코드:</label>
        <input type="text" id="emailCode" name="emailCode" style="display:none;">
        <button class="sendEmailBtn" type="button">이메일 인증</button>
        <span class="emailVerificationResult" style="display:none;"></span>

        <button type="submit" class="findBtn">비밀번호 찾기</button>
    </form>
    <div class="loading">
        <div class="loadingFont">로딩 중...</div>
    </div>
    <button class="homeBtn">돌아가기</button>
</div>
</body>
</html>
